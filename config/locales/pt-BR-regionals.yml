pt-BR:
  date:
    formats:
      default: "%d/%m/%Y" # 20/11/2023
      long: "%e de %B de %Y"   # 25 de junho de 2015
      short: "%e/%b"      # 25/jun
  time:
    formats:
      default: "%k:%M"
      long: "%H:%M:%S"
      short: "%kh"
      superlong: "%d/%m/%Y as %k:%M"
  datetime:
    formats:
      default: "%d/%m/%Y, %k:%M"
      long: "%d/%m/%Y as %k:%M"
      short: "%e/%b, %k%M"
